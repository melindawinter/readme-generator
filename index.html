<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>README Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="card-header">
          <h2>Never worry about your README again!</h2>
          <p>
            Answer a few questions and this README generator will give you a
            perfectly formatted file. Watch the video to see how it works and
            follow the directions in my
            <a
              href="https://github.com/melindawinter/readme-generator"
              target="_blank"
              >README</a
            >.
          </p>
        </div>
        <div class="card-body">
          <video width="620" height="340" controls>
            <source src="images/readme.mp4" type=video/mp4>
          </video>
        </div>
      </main>
    </div>
  </body>
</html>
